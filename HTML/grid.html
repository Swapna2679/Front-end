<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "header header"
    "sidebar content"
    "footer footer";
  grid-template-columns: 1fr 3fr;
  gap: 20px;
}
header {
  grid-area: header;
  background-color:greenyellow;
}
article {
  grid-area: content;
  background-color:violet;
}
aside {
  grid-area: sidebar;
  background-color:aquamarine;
}
footer {
  grid-area: footer;
  background-color:greenyellow;
}
</style>
</head>
<body class="container">
    <header>header</header>
    <article>article</article>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
